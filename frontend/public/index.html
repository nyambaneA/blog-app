<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="MERN Stack Blog Application" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Mobile-specific optimizations -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Blog App">
    
    <title>Blog Application</title>
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <style>
      /* Critical CSS - Loads before React */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8f9fa;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading animation for mobile */
      .app-loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 18px;
        color: #666;
      }
      
      .app-loading::after {
        content: '';
        width: 20px;
        height: 20px;
        margin-left: 10px;
        border: 3px solid #ddd;
        border-top-color: #007bff;
        border-radius: 50%;
        animation: loading-spin 1s linear infinite;
      }
      
      @keyframes loading-spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px;">
        <h2>JavaScript Required</h2>
        <p>This application requires JavaScript to run. Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>
    
    <!-- Loading state for mobile -->
    <div id="root">
      <div class="app-loading">Loading Blog Application...</div>
    </div>
    
    <!-- Fallback for very old browsers -->
    <script>
      // Check for modern JavaScript support
      if (!window.Promise || !window.fetch || !window.Symbol) {
        document.getElementById('root').innerHTML = 
          '<div style="text-align: center; padding: 50px;">' +
          '<h2>Browser Update Required</h2>' +
          '<p>Your browser is outdated. Please update to a modern browser.</p>' +
          '</div>';
      }
    </script>
  </body>
</html>
